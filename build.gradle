plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.10'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


    testImplementation 'org.mockito:mockito-junit-jupiter:4.2.1-SNAPSHOT'
    testImplementation 'org.mockito:mockito-inline:4.2.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}